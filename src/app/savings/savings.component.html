<!-- Expenses Card -->
<div class="bg-white rounded-lg shadow-lg p-6 relative overflow-hidden w-full lg:w-1/3" style="width: 100%;">
    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-400 to-blue-600"></div>
    <div class="flex items-center">
      <div class="p-4 bg-blue-100 rounded-full">
        <img width="48" height="48" src="https://img.icons8.com/color/48/tax.png" alt="tax" />
      </div>
      <div class="ml-6">
        <h2 class="text-xl font-semibold text-gray-700">Total Saving this year</h2>
        <p class="text-3xl font-bold text-blue-600">{{ totalSaving | currency:'INR' }}</p>
      </div>
    </div>
  </div>
