<!-- Navigation bar start -->
<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img width="45" height="45" src="https://img.icons8.com/fluency/96/money-bag-euro.png" alt="money-bag-euro" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
        style="font-size: 24px;font-weight: bold; font-family: 'Courier New', Courier, monospace;"><b>Money
          Manager</b></span>
    </a>
    <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <!-- Profile button -->

      <!-- Profile button -->
      <!-- Profile button -->
      <button type="button"
        class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
        id="user-menu-button" (click)="toggleDropdown()">
        <span class="sr-only">Open user menu</span>
        <img routerLink="/profile" routerLinkActive="active" *ngIf="userLoggedIn" class="w-8 h-8 rounded-full"
          [src]="profileURL" alt="Profile picture">
      </button>




      <!-- Mobile menu toggle button -->
      <button data-collapse-toggle="navbar-user" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100"
        id="mobile-menu-button" aria-controls="navbar-user" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
    </div>
    <!-- Navbar items for large screen -->

    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
      <ul
        class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        <li>
          <a routerLink="/dashboard" routerLinkActive="active" (click)="setActiveLink('dashboard')"
            [ngClass]="{'text-white bg-blue-700': activeLink === 'dashboard', 'text-gray-900': activeLink !== 'dashboard'}"
            class="block py-2 px-3 rounded">
            Dashboard
          </a>
        </li>
        <li>
          <a routerLink="/inconeOrExpense" routerLinkActive="active" (click)="setActiveLink('inconeOrExpense')"
            [ngClass]="{'text-white bg-blue-700': activeLink === 'inconeOrExpense', 'text-gray-900': activeLink !== 'inconeOrExpense'}"
            class="block py-2 px-3 rounded hover:bg-gray-100">
            Add Income/Expense
          </a>
        </li>
        <li>
          <a routerLink="/category" routerLinkActive="active" (click)="setActiveLink('category')"
            [ngClass]="{'text-white bg-blue-700': activeLink === 'category', 'text-gray-900': activeLink !== 'category'}"
            class="block py-2 px-3 rounded hover:bg-gray-100">
            Category
          </a>
        </li>
        <li *ngIf="!userLoggedIn">
          <a routerLink="/login" routerLinkActive="active" (click)="setActiveLink('login')"
            [ngClass]="{'text-white bg-blue-700': activeLink === 'login', 'text-gray-900': activeLink !== 'login'}"
            class="block py-2 px-3 rounded hover:bg-gray-100">
            LogIn
          </a>
        </li>
        <li *ngIf="userLoggedIn">
          <a (click)="signOut()" class="block py-2 px-3 rounded hover:bg-gray-100">
            <!-- Sign out icon with additional styling -->
            <i class="fa fa-sign-out-alt text-xl"></i>
          </a>
        </li>
      </ul>
    </div>


  </div>
</nav>
<!-- Navigation bar End -->
<router-outlet />
